name: Build Form PDF

on:
  push:
    branches: [main]
    paths:
      - 'test.typ'
      - 'templates/**'
      - 'images/**'
      - '.github/**'
      
  workflow_dispatch:  # Permette build manuale

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Alpine Linux
        uses: jirutka/setup-alpine@v1
        with:
          branch: edge
          packages: >
            typst
            font-liberation
            font-liberation-sans-narrow
            fontconfig

      - name: Build PDF
        run: |
          # Aggiorna cache font
          fc-cache -f
          
          # Compila il form
          typst compile test.typ output/form.pdf
          
          # Info
          echo "PDF generato: output/form.pdf"
          ls -la output/
        shell: alpine.sh {0}

      - name: Prepare Pages artifact
        run: |
          mkdir -p pages_artifact
          cp output/form.pdf pages_artifact/latest.pdf
          
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: form-pdf
          path: output/latest.pdf
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: pages_artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4